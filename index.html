  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
      background: url("") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(3px);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff77ff;
      text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff;
      margin-bottom: 1rem;
    }

    .search-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    input {
      padding: 0.7rem;
      width: 70%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #ff77ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff44ff;
    }

    .result {
      margin-top: 1.5rem;
    }

    .code {
      display: inline-block;
      background: #1e1e2f;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 5px;
      border: 1px solid #ff77ff;
      color: #ff77ff;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .suggestions {
      position: absolute;
      left: 15%;
      right: 15%;
      background-color: #1e1e2f;
      border-radius: 6px;
      margin-top: 5px;
      max-height: 180px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
      z-index: 10;
    }

    .suggestions.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .suggestion-item {
      padding: 0.6rem 1rem;
      cursor: pointer;
      color: #ff77ff;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }

    .suggestion-item:hover {
      background-color: #333;
    }
  </style>
</head>

    const searchInput = document.getElementById("searchInput");
    const suggestionsDiv = document.getElementById("suggestions");
    const resultDiv = document.getElementById("result");

    function searchPorts() {
      const input = searchInput.value.trim();
      resultDiv.innerHTML = "";
      suggestionsDiv.classList.remove("show");

      if (!input) {
        resultDiv.innerHTML = '<p style="color: orange;">Please enter a city name.</p>';
        return;
      }

      const normalized = input.toLowerCase();
      let found = false;

      for (let key in portData) {
        if (key.toLowerCase() === normalized) {
          resultDiv.innerHTML = `<p>Port Codes for <strong>${key}</strong>:</p>`;
          portData[key].forEach(code => {
            const span = document.createElement("span");
            span.className = "code";
            span.textContent = code;
            resultDiv.appendChild(span);
          });
          found = true;
          break;
        }
      }

      if (!found) {
        resultDiv.innerHTML = `<p style="color: red;">No port codes found for "<strong>${input}</strong>".</p>`;
      }
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      suggestionsDiv.innerHTML = "";

      if (!query) {
        suggestionsDiv.classList.remove("show");
        return;
      }

      const matches = Object.keys(portData).filter(city =>
        city.toLowerCase().startsWith(query)
      );

      if (matches.length > 0) {
        suggestionsDiv.classList.add("show");
      } else {
        suggestionsDiv.classList.remove("show");
      }

      matches.forEach(city => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = city;
        div.onclick = () => {
          searchInput.value = city;
          suggestionsDiv.classList.remove("show");
          searchPorts();
        };
        suggestionsDiv.appendChild(div);
      });
    });

    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!document.querySelector(".search-container").contains(e.target)) {
        suggestionsDiv.classList.remove("show");
      }
    });

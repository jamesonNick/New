      /* Bounce Animation */

        }
        50% {

        }
      }

      h1 {

      .search-container {

        box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        width: 95%;
        max-width: 600px;
        text-align: center;
        position: relative;
      }

      input {
        padding: 0.75rem;
        width: 65%;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        background-color: #1e2a38;
        color: #ffffff;
        border: 1px solid #00aaff;
      }

      input::placeholder {
        color: #9abfd6;
      }

      button {
        padding: 0.75rem 1.5rem;
        background-color: #00aaff;
        color: #00334e;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-left: 0.5rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0077aa;
      }

      .result {
        margin-top: 2rem;
        color: #ffffff;
      }

      .code {
        display: inline-block;
        background-color: #1b3b4f;
        color: #00ccff;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        border: 1px solid #00ccff;
        border-radius: 4px;
        font-weight: bold;
        font-family: monospace;
        font-size: 1rem;
      }

      .suggestions {
        position: absolute;
        left: 17%;
        right: 17%;
        background-color: #1e2f3a;
        border-radius: 5px;
        margin-top: 5px;
        max-height: 200px;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
        opacity: 0;
        transform: translateY(5px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
        z-index: 100;
      }

      .suggestions.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .suggestion-item {
        padding: 0.7rem 1rem;
        cursor: pointer;
        color: #00ccff;
        border-bottom: 1px solid #29404f;
        transition: background 0.2s;
      }

      .suggestion-item:hover {
        background-color: #294d5a;
      }

      @media (max-width: 600px) {
        input {
          width: 100%;
          margin-bottom: 1rem;
        }

        button {
          width: 100%;
          margin-left: 0;
        }
      }

      const searchInput = document.getElementById("searchInput");
      const codeInput = document.getElementById("codeInput");
      const suggestionsDiv = document.getElementById("suggestions");
      const resultDiv = document.getElementById("result");
      const codeResultDiv = document.getElementById("codeResult");

      function searchPorts() {
        const input = searchInput.value.trim();
        resultDiv.innerHTML = "";
        suggestionsDiv.classList.remove("show");

        if (!input) {
          resultDiv.innerHTML =
            '<p style="color: orange;">Please enter a city name.</p>';
          return;
        }

        const normalized = input.toLowerCase();
        let found = false;

        for (let key in portData) {
          if (key.toLowerCase() === normalized) {
            resultDiv.innerHTML = `<p>Port Codes for <strong>${key}</strong>:</p>`;
            portData[key].forEach((code) => {
              const span = document.createElement("span");
              span.className = "code";
              span.textContent = code;
              resultDiv.appendChild(span);
            });
            found = true;
            break;
          }
        }

        if (!found) {
          resultDiv.innerHTML = `<p style="color: red;">No port codes found for "<strong>${input}</strong>".</p>`;
        }
      }

      function searchCity() {
        const input = codeInput.value.trim().toUpperCase();
        codeResultDiv.innerHTML = "";

        if (!input) {
          codeResultDiv.innerHTML =
            '<p style="color: orange;">Please enter a port code.</p>';
          return;
        }

        let foundCities = [];

        for (let city in portData) {
          const codes = portData[city];
          if (codes.includes(input)) {
            foundCities.push(city);
          }
        }

        if (foundCities.length > 0) {
          codeResultDiv.innerHTML = `<p>City/Cities for Port Code <strong>${input}</strong>:</p>`;
          foundCities.forEach((city) => {
            const span = document.createElement("span");
            span.className = "code";
            span.textContent = city;
            codeResultDiv.appendChild(span);
          });
        } else {
          codeResultDiv.innerHTML = `<p style="color: red;">No city found for port code "<strong>${input}</strong>".</p>`;
        }
      }

      // Auto-suggestions
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        suggestionsDiv.innerHTML = "";

        if (!query) {
          suggestionsDiv.classList.remove("show");
          return;
        }

        const matches = Object.keys(portData).filter((city) =>
          city.toLowerCase().startsWith(query)
        );

        if (matches.length > 0) {
          suggestionsDiv.classList.add("show");
        } else {
          suggestionsDiv.classList.remove("show");
        }

        matches.forEach((city) => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = city;
          div.onclick = () => {
            searchInput.value = city;
            suggestionsDiv.classList.remove("show");
            searchPorts();
          };
          suggestionsDiv.appendChild(div);
        });
      });

      document.addEventListener("click", (e) => {
        if (!document.querySelector(".search-container").contains(e.target)) {
          suggestionsDiv.classList.remove("show");
        }
      });

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const isCodeInputFocused = document.activeElement === codeInput;
          const isCityInputFocused = document.activeElement === searchInput;
          if (isCodeInputFocused) {
            searchCity();
          } else if (isCityInputFocused) {
            searchPorts();
          }
        }
      });

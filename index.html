<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Port Code Lookup</title>
    <link rel="icon" type="image/png" href="image.png" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #000; /* Black fallback */
        color: #e0e0e0;
        overflow: hidden;
      }

      /* Particles background */
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000; /* Black background */
        z-index: -1; /* Behind content */
      }

      .overlay {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.6); /* semi-transparent overlay */
      }

      /* Bounce Animation */
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      h1 {
        font-size: 2.8rem;
        color: #00aaff;
        text-shadow: 0 0 10px #0077aa;
        margin-bottom: 1.5rem;
        font-weight: bold;
        animation: bounce 2s ease-in-out infinite;
      }

      .search-container {
        background-color: #12232e;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        width: 95%;
        max-width: 600px;
        text-align: center;
        position: relative;
      }

      input {
        padding: 0.75rem;
        width: 70%;
        border-radius: 5px;
        border: 1px solid #00aaff;
        font-size: 1rem;
        background-color: #1e2a38;
        color: #ffffff;
      }

      input::placeholder {
        color: #9abfd6;
      }

      button {
        padding: 0.75rem 1.5rem;
        background-color: #00aaff;
        color: #00334e;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-left: 0.5rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0077aa;
      }

      .result {
        margin-top: 2rem;
        color: #ffffff;
      }

      .code {
        display: inline-block;
        background-color: #1b3b4f;
        color: #00ccff;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        border: 1px solid #00ccff;
        border-radius: 4px;
        font-weight: bold;
        font-family: monospace;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="overlay">
      <h1>ðŸ“¦ Port Code Lookup</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter city or port code..." autocomplete="off" />
        <button onclick="search()">Search</button>
        <div class="result" id="result"></div>
      </div>
    </div>

    <script>
      const portData = {
        Tokyo: ["JPTYO"], Dongguan: ["CNDGG"], AbuDhabi: ["AEAUH"],
        // ... keep your full dataset here ...
        Singapore: ["SGSIN"],
      };

      const searchInput = document.getElementById("searchInput");
      const resultDiv = document.getElementById("result");

      function search() {
        const input = searchInput.value.trim();
        resultDiv.innerHTML = "";

        if (!input) {
          resultDiv.innerHTML = '<p style="color: orange;">Please enter a city or port code.</p>';
          return;
        }

        let found = false;
        const normalized = input.toLowerCase();

        // Check if input is a city
        for (let city in portData) {
          if (city.toLowerCase() === normalized) {
            resultDiv.innerHTML = `<p>Port Codes for <strong>${city}</strong>:</p>`;
            portData[city].forEach(code => {
              const span = document.createElement("span");
              span.className = "code";
              span.textContent = code;
              resultDiv.appendChild(span);
            });
            found = true;
            break;
          }
        }

        // Check if input is a port code
        if (!found) {
          let matchedCities = [];
          const upperInput = input.toUpperCase();

          for (let city in portData) {
            if (portData[city].includes(upperInput)) {
              matchedCities.push(city);
            }
          }

          if (matchedCities.length > 0) {
            resultDiv.innerHTML = `<p>City/Cities for Port Code <strong>${upperInput}</strong>:</p>`;
            matchedCities.forEach(city => {
              const span = document.createElement("span");
              span.className = "code";
              span.textContent = city;
              resultDiv.appendChild(span);
            });
            found = true;
          }
        }

        if (!found) {
          resultDiv.innerHTML = `<p style="color: red;">No results found for "<strong>${input}</strong>".</p>`;
        }
      }

      // Enter key triggers search
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && document.activeElement === searchInput) {
          search();
        }
      });
    </script>

    <!-- Load particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      /* Connecting dots particle effect */
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#ffffff" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5 },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
          "move": { "enable": true, "speed": 2 }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "grab" },
            "onclick": { "enable": true, "mode": "push" },
            "resize": true
          },
          "modes": {
            "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
            "push": { "particles_nb": 4 }
          }
        },
        "retina_detect": true
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Port Code</title>
    <link rel="icon" type="image/png" href="image.png" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #000;
        color: #e0e0e0;
        overflow: hidden;
      }
      #particles-js {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: -1;
      }
      .overlay {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 2rem;
        background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25));
      }
      @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      h1 {
        font-size: 2.4rem;
        color: #00aaff;
        text-shadow: 0 0 10px #0077aa;
        margin: 0 0 1rem 0;
        font-weight: 700;
        animation: bounce 2s ease-in-out infinite;
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .search-container {
        background-color: rgba(18,35,46,0.95);
        padding: 1.75rem;
        border-radius: 10px;
        box-shadow: 0 6px 30px rgba(0, 170, 255, 0.12);
        width: 94%;
        max-width: 760px;
        text-align: center;
        position: relative;
        z-index: 2;
      }
      .controls {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      input[type="text"] {
        padding: 0.7rem 0.9rem;
        width: 68%;
        max-width: 520px;
        border-radius: 6px;
        border: 1px solid rgba(0,170,255,0.18);
        font-size: 1rem;
        background-color: #1e2a38;
        color: #ffffff;
        outline: none;
      }
      input::placeholder { color: #9abfd6; }
      button {
        padding: 0.72rem 1.1rem;
        background-color: #00aaff;
        color: #00334e;
        font-weight: 700;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: transform .12s ease, background .12s ease;
      }
      button:hover { transform: translateY(-2px); background-color: #0077aa; }
      .result {
        margin-top: 1.25rem;
        color: #fff;
        text-align: left;
      }
      .code {
        display: inline-block;
        background-color: #113444;
        color: #00ccff;
        padding: 0.35rem 0.7rem;
        margin: 0.25rem 0.25rem 0.25rem 0;
        border: 1px solid rgba(0,204,255,0.18);
        border-radius: 4px;
        font-weight: 700;
        font-family: monospace;
        font-size: 0.95rem;
      }
      p.hint {
        margin: 0;
        color: #9abfd6;
        font-size: 0.9rem;
      }
      @media (max-width: 600px) {
        input[type="text"] { width: 100%; }
        .controls { flex-direction: column; gap: 0.75rem; }
        button { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="overlay">
      <h1>ðŸ“¦ Port Code Lookup</h1>

      <div class="search-container">
        <div class="controls">
          <input id="searchInput" type="text" placeholder="Type a city (e.g. Tokyo) or a port code (e.g. JPTYO)" autocomplete="off" />
          <button id="searchBtn">Search</button>
        </div>
        <div class="result" id="result"></div>
        <p class="hint" style="margin-top:12px">Tip: hover over the background to see connecting lines (grab effect).</p>
      </div>
    </div>

    <script>
      const portData = {
        Tokyo:["JPTYO"],Dongguan:["CNDGG"],AbuDhabi:["AEAUH"],Humen:["CNHMN"],RasAlKhaimah:["AERKT"],Shatian:["CNSIN"],Sharjah:["AESHJ"],Taiping:["CNTAP"],JebelAli:["AEJEA"],Fangcheng:["CNFAN"],Ajman:["AEAJM"],Foshan:["CNFOC"],Chittagong:["BDCGP"],Sanshan:["CNSHG"],Dhaka:["BDDAC"],Fuzhou:["CNFOC"],Mongla:["BDMGL"],Xiamen:["CNXMN"],Tughlakabad:["INTKD"],Guangzhou:["CNCAN"],Dadri:["INDRI"],Huangpu:["CNLIJ"],Faridabad:["INFBD"],Lianhuashan:["CNLIH"],Jaipur:["INJAI"],Nansha:["CNNSA"],Jodhpur:["INJCD"],Haikou:["CNHAK"],Kanpur:["INKAN"],Jiangmen:["CNJMN"],Moradabad:["INMOR"],Xinhui:["CNXIN"],Ludhiana:["INLUD"],Shantou:["CNSWA"],Patli:["INGGN"],Shenzhen:["CNSHK"],Shekou:["CNSHK"],Kathuwas:["INCML"],DachanBay:["CNDCB"],Piyala:["INPYL"],Madras:["INMAA"],Chennai:["INMAA"],Yantian:["CNYTN"],Kattupalli:["INKTP"],Shunde:["CNSUD"],Vizag:["INVTZ"],Visakhapatnam:["INVTZ"],Beijiao:["CNYQS"],Tuticorin:["INTUT"],Leliu:["CNLUU"],Kolkota:["INCCU"],Calcutta:["INCCU"],Rongqi:["CNROQ"],Mangalore:["INIXE"],Zhanjiang:["CNZHA"],Cochin:["INCOK"],Zhongshan:["CNZSN"],Colombo:["LKCMB"],Xiaolan:["CNXIL"],Karachi:["PKKHI"],Zhuhai:["CNZUH"],Muhammad:["PKBQM"],BinQasim:["PKBQM"],Gaolan:["CNGON"],Bahrain:["BHBAH"],Pusan:["KRPUS"],Hyderabad:["INHYD"],CatLai:["VNCLI"],Ahmedabad:["INAMD"],DaNang:["VNDAD"],Baroda:["INVAM"],Haiphong:["VNHPH"],Sanand:["INSAA"],HoChiMinh:["VNSGN"],Jeddah:["SAJED"],CaiMep:["VNCMP"],Jubail:["SAJUB"],Quinhon:["VNUIH"],Riyadh:["SARUH"],Macau:["MOMFM"],Dammam:["SADMM"],Vladivostok:["RUVVO"],HongKong:["HKHKG"],Kaohsiung:["TWKHH"],Keelung:["TWKEL"],Taichung:["TWTXG"],Taipei:["TWTPE"],Taoyuan:["TWTYN"],Changshu:["CNCGU"],Chongqing:["CNCKG"],Nanjing:["CNNKG"],Nantong:["CNNTG"],Ningbo:["CNNGB"],Shanghai:["CNSHA"],Wuhan:["CNWUH"],Zhangjiagang:["CNZJG"],Yantai:["CNYNT"],Zhenjiang:["CNZHE"],Akita:["JPAXT"],Chiba:["JPCHB"],Hachinohe:["JPHHE"],Hakata:["JPHKT"],Hiroshima:["JPHIJ"],Hitachinaka:["JPHIC"],Hososhima:["JPHSM"],Imbari:["JPIMB"],Iwakuni:["JPIWK"],Iyomishima:["JPIYM"],Kawasaki:["JPKWS"],Kobe:["JPUKB"],Kochi:["JPKCZ"],Kushiro:["JPKUH"],Matsuyama:["JPMYJ"],Mizushima:["JPMIZ"],Moji:["JPMOJ"],Nagoya:["JPNGO"],Naha:["JPNAH"],Nakanoseki:["JPNAN"],Niigata:["JPKIJ"],Oita:["JPOIT"],Omaezaki:["JPOMZ"],Osaka:["JPOSA"],Sakaiminato:["JPSMN"],Sendai:["JPSDJ"],Shibushi:["JPSBS"],Shimizu:["JPSMZ"],Shimonoseki:["JPSHS"],Takamatsu:["JPTAK"],Tomakomai:["JPTMK"],ToyamaShinko:["JPTOS"],Toyama:["JPTOS"],Yokkaichi:["JPYKK"],Yokohama:["JPYOK"],PasirGudang:["MYPGU"],JohoreBahru:["MYPGU"],Penang:["MYPEN"],PortKlang:["MYPKG"],KualaLumpur:["MYPKG"],PhnomPenh:["KHPNH"],Sihanoukville:["KHKOS"],Yangon:["MMRGN"],CagayanDeOro:["PHCGY"],Cebu:["PHCEB"],Davao:["PHDVO"],GeneralSantos:["PHGES"],Manila:["PHMNL"],Subic:["PHSFS"],Bangkok:["THBKK"],LaemChabang:["THLCH"],LatKrabang:["THLKR"],Songkhla:["THSGZ"],Balikpapan:["IDBPN"],Batam:["IDBTM"],Belawan:["IDBLW"],Medan:["IDBLW"],Jakarta:["IDJKT"],Makassar:["IDMAK"],Padang:["IDPDG"],Palembang:["IDPLM"],Panjang:["IDPNJ"],Pontianak:["IDPNK"],Semarang:["IDSRG"],Surabaya:["IDSUB"],Singapore:["SGSIN"]
      };
      const searchInput=document.getElementById("searchInput");
      const searchBtn=document.getElementById("searchBtn");
      const resultDiv=document.getElementById("result");
      function clearResult(){resultDiv.innerHTML="";}
      function renderCodesForCity(city){resultDiv.innerHTML=`<p>Port Codes for <strong>${city}</strong>:</p>`;portData[city].forEach(code=>{const span=document.createElement("span");span.className="code";span.textContent=code;resultDiv.appendChild(span);});}
      function renderCitiesForCode(code,cities){resultDiv.innerHTML=`<p>City/Cities for Port Code <strong>${code}</strong>:</p>`;cities.forEach(city=>{const span=document.createElement("span");span.className="code";span.textContent=city;resultDiv.appendChild(span);});}
      function search(){const raw=searchInput.value.trim();clearResult();if(!raw){resultDiv.innerHTML='<p style="color: orange;">Please enter a city name or a port code.</p>';return;}
        const normalized=raw.toLowerCase();for(let city in portData){if(city.toLowerCase()===normalized){renderCodesForCity(city);return;}}
        const code=raw.toUpperCase();const matchedCities=[];for(let city in portData){if(portData[city].includes(code))matchedCities.push(city);}
        if(matchedCities.length>0){renderCitiesForCode(code,matchedCities);return;}
        const fuzzy=Object.keys(portData).filter(c=>c.toLowerCase().startsWith(normalized));
        if(fuzzy.length===1){renderCodesForCity(fuzzy[0]);return;}else if(fuzzy.length>1){resultDiv.innerHTML=`<p>Multiple cities match "<strong>${raw}</strong>":</p>`;fuzzy.forEach(c=>{const span=document.createElement("span");span.className="code";span.textContent=c;resultDiv.appendChild(span);});return;}
        resultDiv.innerHTML=`<p style="color: red;">No results found for "<strong>${raw}</strong>".</p>`;}
      searchBtn.addEventListener("click",search);
      searchInput.addEventListener("keydown",e=>{if(e.key==="Enter")search();});
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js",{
        "particles":{
          "number":{"value":120,"density":{"enable":true,"value_area":800}},
          "color":{"value":"#ffffff"},
          "shape":{"type":"circle","stroke":{"width":0,"color":"#000000"}},
          "opacity":{"value":0.6,"random":false},
          "size":{"value":3,"random":true},
          "line_linked":{"enable":true,"distance":140,"color":"#ffffff","opacity":0.25,"width":1},
          "move":{"enable":true,"speed":2,"direction":"none","random":true,"straight":false,"out_mode":"out"}
        },
        "interactivity":{
          "detect_on":"canvas",
          "events":{
            "onhover":{"enable":true,"mode":"grab"},
            "onclick":{"enable":true,"mode":"push"},
            "resize":true
          },
          "modes":{
            "grab":{"distance":180,"line_linked":{"opacity":0.9}},
            "repulse":{"distance":150,"duration":0.6},
            "push":{"particles_nb":4}
          }
        },
        "retina_detect":true
      });
    </script>
  </body>
</html>
